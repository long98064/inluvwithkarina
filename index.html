<!DOCTYPE html>
<html>
<head>
    <title>Karina Updates</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #fafafa; }
        .post-container { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Karina (aespa) Feed</h1>
    <div id="gallery"></div>

    <script>
       async function loadFeed() {
    const response = await fetch('data.json');
    const data = await response.json();
    const gallery = document.getElementById('gallery');
    
    data.profiles.forEach(idol => {
        // Thêm tên Idol
        const header = document.createElement('h2');
        header.innerText = `Feed of ${idol.name} (@${idol.username})`;
        gallery.appendChild(header);

        // Thêm các bài đăng
        idol.posts.forEach(post => {
            const div = document.createElement('div');
            div.className = 'post-container';
            div.innerHTML = `
                <blockquote class="instagram-media" data-instgrm-permalink="${post.url}" data-instgrm-version="14" style="width: 540px;">
                </blockquote>
            `;
            gallery.appendChild(div);
        });
    });
    
    // Script render của Instagram
    const script = document.createElement('script');
    script.async = true;
    script.src = "//www.instagram.com/embed.js";
    document.body.appendChild(script);
}
        loadFeed();
    </script>
</body>

</html>
