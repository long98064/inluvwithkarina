<!DOCTYPE html>
<html>
<head>
    <title>Karina Updates</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #fafafa; }
        .post-container { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Karina (aespa) Feed</h1>
    <div id="gallery"></div>

    <script>
        async function loadFeed() {
            const response = await fetch('data.json');
            const data = await response.json();
            const gallery = document.getElementById('gallery');
            
            data.profiles[0].posts.forEach(post => {
                const div = document.createElement('div');
                div.className = 'post-container';
                // Tạo cấu trúc Blockquote theo chuẩn Instagram Embed
                div.innerHTML = `
                    <blockquote class="instagram-media" data-instgrm-permalink="${post.url}" data-instgrm-version="14" style="width: 540px;">
                    </blockquote>
                `;
                gallery.appendChild(div);
            });
            
            // Kích hoạt script của Instagram để biến blockquote thành nội dung thật
            const script = document.createElement('script');
            script.async = true;
            script.src = "//www.instagram.com/embed.js";
            document.body.appendChild(script);
        }
        loadFeed();
    </script>
</body>
</html>
