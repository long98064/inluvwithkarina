<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aespa Social Dashboard</title>
    <style>
        :root {
            --primary-color: #ff0055;
            --bg-color: #f0f2f5;
        }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { margin: 30px 0; color: #1a1a1a; text-transform: uppercase; letter-spacing: 2px; }

        /* Menu Tabs */
        .tabs-container {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            position: sticky;
            top: 20px;
            z-index: 100;
        }
        .tab-button {
            padding: 12px 25px;
            border: none;
            background: white;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .tab-button.active {
            background: var(--primary-color);
            color: white;
            transform: scale(1.05);
        }
        .tab-button:hover:not(.active) {
            background: #eee;
        }

        /* Vùng hiển thị nội dung */
        #gallery {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 500px;
        }
        .post-container {
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            margin-bottom: 25px;
            display: none; /* Ẩn mặc định */
            animation: fadeIn 0.5s ease;
        }
        .post-container.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>✨ aespa Updates</h1>

    <div class="tabs-container" id="tabs"></div>

    <div id="gallery"></div>

    <script>
        let globalData = null;

        async function init() {
            try {
                const response = await fetch('data.json');
                globalData = await response.json();
                
                renderTabs();
                // Mặc định hiển thị người đầu tiên
                if (globalData.profiles.length > 0) {
                    showFeed(globalData.profiles[0].username);
                }
            } catch (err) {
                console.error("Lỗi:", err);
            }
        }

        function renderTabs() {
            const tabsContainer = document.getElementById('tabs');
            globalData.profiles.forEach((idol, index) => {
                const btn = document.createElement('button');
                btn.className = `tab-button ${index === 0 ? 'active' : ''}`;
                btn.innerText = idol.name;
                btn.onclick = () => {
                    // Đổi màu nút
                    document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    // Hiển thị bài viết
                    showFeed(idol.username);
                };
                tabsContainer.appendChild(btn);
            });
        }

        function showFeed(username) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // Xóa sạch nội dung cũ

            const selectedIdol = globalData.profiles.find(p => p.username === username);
            
            if (selectedIdol) {
                selectedIdol.posts.forEach(post => {
                    const div = document.createElement('div');
                    div.className = 'post-container active';
                    div.innerHTML = `<blockquote class="instagram-media" data-instgrm-permalink="${post.url}" data-instgrm-version="14"></blockquote>`;
                    gallery.appendChild(div);
                });

                // Nạp script Instagram để render lại
                if (window.instgrm) {
                    window.instgrm.Embeds.process();
                } else {
                    const script = document.createElement('script');
                    script.async = true;
                    script.src = "//www.instagram.com/embed.js";
                    document.body.appendChild(script);
                }
            }
        }

        init();
    </script>
</body>
</html>
